name: Freelancer Auto-Bid

on:
  # Run daily at 9:00 AM Thailand time (2:00 AM UTC)
  schedule:
    - cron: '0 2 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no actual bids)'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

jobs:
  auto-bid:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
      
      - name: Restore Freelancer session
        uses: actions/cache@v4
        with:
          path: .auth
          key: freelancer-session-${{ github.repository }}
          restore-keys: |
            freelancer-session-
      
      - name: Run auto-bid script
        run: |
          # Determine dry-run mode
          DRY_RUN="${{ github.event.inputs.dry_run || 'true' }}"
          
          if [ "$DRY_RUN" = "true" ]; then
            echo "üèÉ Running in DRY-RUN mode..."
            npm start -- --dry-run --headless
          else
            echo "üöÄ Running in LIVE mode..."
            npm start -- --headless
          fi
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      
      - name: Save Freelancer session
        uses: actions/cache/save@v4
        if: always()
        with:
          path: .auth
          key: freelancer-session-${{ github.repository }}-${{ github.run_id }}
      
      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bid-screenshots-${{ github.run_id }}
          path: .auth/*.png
          retention-days: 7
